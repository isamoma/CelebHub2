<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title if title else 'Kenyan Celebrity Hub' }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

  <nav class="bg-white shadow-md">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="{{ url_for('main.index') }}" class="text-2xl font-bold text-indigo-600">CelebHub</a>
      <div class="flex items-center gap-4">
        <form method="get" action="{{ url_for('main.index') }}" class="hidden sm:block">
          <input name="q" placeholder="Search celeb..." value="{{ q or '' }}" class="border rounded-lg px-3 py-1">
        </form>
        <div class="relative group">
          <button class="text-sm px-4 py-2 rounded hover:bg-gray-100">Menu â–¾</button>
          <div class="absolute right-0 hidden group-hover:block bg-white rounded-lg shadow-lg mt-2 w-44">
            <a href="{{ url_for('main.index') }}" class="block px-4 py-2 hover:bg-gray-100">Home</a>
            <a href="{{ url_for('main.index') }}#about" class="block px-4 py-2 hover:bg-gray-100">About</a>
            <a href="{{ url_for('admin.login') }}" class="block px-4 py-2 hover:bg-gray-100">Admin</a>
            <a href="{{ url_for('main.featured') }}" class="block px-4 py-2 hover:bg-gray-100">Featured</a>
          </div>
        </div>
        <button id="themeToggle" class="p-2 rounded-md bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100">
                ðŸŒ“Dark Mode
        </button>
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto p-6 flex-grow w-full">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-4">
          {% for cat, msg in messages %}
            <div class="p-3 rounded {{ 'bg-green-100 text-green-800' if cat=='success' else 'bg-red-100 text-red-800' }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

  <footer class="bg-white mt-8 py-4 shadow-inner text-center text-gray-500 text-sm">
    &copy; {{ 2025 }} Kenyan Celebrity Hub â€” Built by Isaiah ðŸ’«
  </footer>
</body>
</html>

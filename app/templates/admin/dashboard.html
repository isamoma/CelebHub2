{% extends 'base.html' %}
{% block content %}
<h1 class="text-3xl font-bold text-center text-indigo-600 mb-6">Admin Dashboard</h1>
<div class="flex gap-6">
  <a href="{{ url_for('admin.add_celeb') }}" class="bg-indigo-600 text-white px-4 py-2 rounded-lg">Add Celebrity</a>
  <a href="{{ url_for('admin.celebrities') }}" class="bg-cyan-600 text-white px-4 py-2 rounded-lg">All Celebrities</a>
</div>

<div class="mt-6 bg-white rounded-2xl shadow p-4">
  <table class="w-full table-auto">
    <thead class="text-left text-sm text-gray-500">
      <tr><th>Name</th><th>Category</th><th>Featured</th><th>Actions</th></tr>
    </thead>
    <tbody class="divide-y">
      {% for c in celebs %}
      <tr class="align-top">
        <td class="py-3"><a href="{{ url_for('main.profile', slug=c.slug) }}" class="text-indigo-600 font-medium">{{ c.name }}</a></td>
        <td>{{ c.category or '' }}</td>
        <td>{{ 'Yes' if c.featured else 'No' }}</td>
        <td class="space-x-2">
          <a href="{{ url_for('admin.edit_celeb', cid=c.id) }}" class="text-sm text-indigo-600">Edit</a>
          <meta name="csrf-token" content="{{ csrf_token() }}">
          
          <form action="{{ url_for('admin.delete_celebrity', cid=c.id)}}" method="POST">
            {{form.hidden_tag()}}
            <button type="submit" class="text-red-600 hover:text-red-800">Delete 
            </button>
          </form>
          


        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

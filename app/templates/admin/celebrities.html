{% extends 'base.html' %}
{% block content %}
<h1 class="text-3xl font-bold text-center dark:text-gray-100 mb-6">All Celebrities</h1>
<div>
  <form method="get" action="{{ url_for('admin.celebrities') }}" class="hidden sm:block">
          <input name="q" placeholder="Search celeb..." value="{{ q or '' }}" class="border rounded-lg px-3 py-1 dark:bg-gray-700 dark:text-white dark:border-gray-600">
          <button class="p-2 rounded-md bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-gray-100"
          type="submit">Search</button>
        </form>
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  {% for c in celebs %}
  <article class="bg-white dark:bg-gray-800 rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition relative">
  {% if c.featured %}
  <span class="absolute top-3 right-3 bg-yellow-400 dark:bg-yellow-600 text-white text-xs font-semibold px-3 py-1 rounded-full shadow">
    ⭐ Featured
  </span>
  {% endif %}

  {% if c.photo_url %}
  <img src="{{ c.photo_url }}" alt="{{ c.name }}" class="w-full h-44 object-cover">
  {% else %}
  <div class="w-full h-44 bg-gray-100 dark:bg-gray-700 flex items-center justify-center text-gray-400">No image</div>
  {% endif %}
  
  <div class="p-4">
    <h2 class="text-xl font-semibold text-indigo-600 dark:text-indigo-400">{{ c.name }}</h2>
    <p class="text-gray-600 dark:text-gray-400 mt-2 line-clamp-3">{{ c.bio or '' }}</p>
    <div class="mt-4 flex items-center justify-between">
      <a href="{{ url_for('main.profile', slug=c.slug) }}" class="text-indigo-500 dark:text-indigo-400 font-medium hover:underline">View Profile →</a>
      <span class="text-sm text-gray-500 dark:text-gray-500">{{ c.category or '' }}</span>
    </div>
  </div>
</article>

  {% endfor %}
</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<h1 class="text-3xl font-bold text-center mb-6">All Celebrities</h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  {% for celeb in celebs %}
  <div class="bg-white rounded-2xl shadow-md overflow-hidden">
    <img src="{{ celeb.image_url }}" alt="{{ celeb.name }}" class="w-full h-64 object-cover">
    <div class="p-4">
      <h2 class="text-xl font-semibold">{{ celeb.name }}</h2>
      <p class="text-gray-600 mt-2">{{ celeb.bio }}</p>
      {% if celeb.is_featured %}
      <span class="inline-block mt-2 bg-yellow-400 text-white text-xs px-2 py-1 rounded-full">Featured</span>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
